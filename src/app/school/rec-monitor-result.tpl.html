<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css"/>
</head>
<body style="background-color: #f3f3f3">
<div  style="margin-top: 40px;">
    <div style="height: 150px;margin-top: 10px;padding: 0 10px;background-color: #f4f4f4">
        <p style="color: #0ecbf2;font-size: 12px;font-weight: bold">班费提现,需先推举班长，由班长负责提现。</p>
        <b style="font-size: 16px;color: #858585">竞选原则：</b><br/>
        <b style="color:#707070;font-size: 12px ;">1、发起推举的一周内票数最高者获选；<br/>2、每月可推举一次班长，不推举则默认连任或无班长；<br/>3、当月投票结果为0时，推举班长失败，如有上任班长，则上任班长连任。<br/></b>
    </div>
    <div style="background-color: #ffffff;margin-top: 3px;height: 100px;position: relative">
        <span style="position: absolute;top: 5px;left: 5%;color: #0ecbf2;font-weight: bold">本轮投票结果</span>
        <img style="position: absolute;" src="../../assets/img/rec-monitor/yanhua1.png"/>
        <img style="position: absolute;left: 73%;top: 7px" src="../../assets/img/rec-monitor/yanhua2.png"/>
        <div style="margin-left: 25%;padding-top: 25px;width: 165px;height: 100%">
            <img  src="../../assets/img/question_deital/kobe.png" alt="" class="img-circle pull-right" width="70" height="70"/>
            <div class="pull-right"  style="display: inline-block;margin-right: 5px;height: 80px;text-align: right">
                <b style="font-size:16px;color: #ff9e04">30票</b><br/>
                <b>你没有梦想</b><img style="margin: -2px 0 0 2px" src="../../assets/img/question_deital/xq-m-level-04.png" alt=""/><br/>
                <b style="color: #ff9e04">获选班长</b><img src="../../assets/img/rec-monitor/banz.png" alt=""/>
            </div>
        </div>
    </div>
    <div style="background-color: #ffffff;margin-top: 3px">
        <div style="height: 80px">
            <div class="col-xs-6 " style="margin-top: 10px;padding:0 4px">
                <img  src="../../assets/img/question_deital/kobe.png" alt="" class="img-circle pull-left" width="60" height="60"/>
                <div  style="display: inline-block;margin-left: 5px;height: 80px">
                    <b style="font-size:16px;color: #ff9e04">30票</b><br/>
                    <b>你没有梦想</b><img style="margin: -2px 0 0 2px" src="../../assets/img/question_deital/xq-m-level-04.png" alt=""/><br/>
                    <button class="btn" style="width: 90%;padding: 0 6px;background-color:#0bcbf4;color: #ffffff;font-weight: bold">投一票</button>
                </div>

            </div>
            <div class="col-xs-6 " style="margin-top: 10px;padding:0 4px;">
                <img src="../../assets/img/question_deital/kobe.png" alt="" class="img-circle pull-right" width="60" height="60"/>
                <div  class="pull-right" style="display: inline-block;margin-right:5px;height: 80px;text-align: right">
                    <b style="font-size:16px;color: #ff9e04;">30票</b><br/>
                    <b>你没有梦想</b><img style="margin: -2px 0 0 2px" src="../../assets/img/question_deital/xq-m-level-04.png" alt=""/><br/>
                    <button class="btn" style=" width: 90%;padding: 0 6px;background-color:#ff9e04;color: #ffffff;font-weight: bold">已&nbsp;&nbsp;&nbsp;投</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: fixed; z-index: 50; bottom:0; background-color: #d9d9d9; height: 60px; line-height:60px;text-align: center;width: 100%">
    <span style="color:#717171;font-weight: 600">已结束投票</span>
</div>
</body>
</html>

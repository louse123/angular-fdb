<ul class="media-list">
    <li ng-repeat="message in messageList" class="media" style="padding: 5px 10px;border-bottom: 1px solid #dddddd; margin-top: 0px">
        <div class="media-left">
            <a>
                <img ng-if="message.type=='QUESTION_ANSWER'" class="media-object img-circle" src="{{message.fromUserPic}}" style="width: 50px;height: 50px;"/>
                <img ng-if="message.type=='MONITOR_VOTE_FIRST'" class="media-object img-circle" src="img/xh-logo.png" style="width: 50px;height: 50px;"/>
                <img ng-if="message.type=='MONITOR_VOTE_RESULT'" class="media-object img-circle" src="img/xh-logo.png" style="width: 50px;height: 50px;"/>
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading" style="margin:5px 0px 0px 0px">
                <label ng-if="message.type=='QUESTION_ANSWER'" style="width: 100%">
                    <b>{{message.fromUserName}}</b>
                    <font style="float: right; font-size: 12px;font-weight: 100;">{{message.time|date:'HH:mm'}}</font>
                </label>
                <label ng-if="message.type=='MONITOR_VOTE_FIRST'" style="width: 100%">
                    <b>[班级投票]</b>
                    <font style="float: right; font-size: 12px;font-weight: 100;">{{message.time|date:'HH:mm'}}</font>
                </label>
                <label ng-if="message.type=='MONITOR_VOTE_RESULT'" style="width: 100%">
                    <b>[班级投票]</b>
                    <font style="float: right; font-size: 12px;font-weight: 100;">{{message.time|date:'HH:mm'}}</font>
                </label>
            </h4>

            <p ng-if="message.type=='QUESTION_ANSWER'" style="margin:5px 0px 0px 0px">
                <font ng-if="message.contentType=='text'"><a ng-click="openDialog()">{{message.content}}</a></font>
                <font ng-if="message.contentType=='video'"><a ng-click="openDialog()">[语音]</a></font>
                <font ng-if="message.contentType=='audio'"><a ng-click="openDialog()">[视频]</a></font>
                <font ng-if="message.contentType=='pic'"><a ng-click="openDialog()">[图片]</a></font>
            </p>
            <p ng-if="message.type=='MONITOR_VOTE_FIRST'" style="margin:5px 0px 0px 0px">
                {{message.content}}
            </p>
            <p ng-if="message.type=='MONITOR_VOTE_RESULT'" style="margin:5px 0px 0px 0px">
                {{message.content}}
            </p>
        </div>
    </li>
</ul>

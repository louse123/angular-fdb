<div b-window-header="" class="b-header" style="font-size: 100%;">
    <div style="width: 90%;float: right;height: 28px;overflow: hidden;margin-top: 10px;"
            class="col-xs-10">
        <span ng-click="selectSchoolC()" style="border-radius:14px 0px 0px 14px;line-height: 30px;color:#b8b8b8;height:inherit;font-size: 100%;display:block;background-color: white"
              class="col-xs-1 glyphicon glyphicon-search text-right"></span>
        <input class="col-xs-9" type="text" ng-change="selectSchoolK()" ng-model="myselectSchool"
               style="margin-top: 1px;;height: 27px;outline:none;color: #3b3b3b;border: none;font-size:100%;
               font-weight: bold;line-height: 27px;">
        <div style="border-radius:0px 14px 14px 0px;line-height: 30px;font-size: 100%;color:#b8b8b8;height:inherit;display:block;background-color: white;"
             class="col-xs-1 glyphicon glyphicon-remove-sign text-left" ng-click="clearInput()"></div>
        <!--<div class="col-xs-1 glyphicon glyphicon-home" style="font-size: 130%;height: 28px;line-height: 25px;"-->
             <!--ng-click="homechoose()"-->
             <!--ng-class="{true: 'createschool-homeActive', false: 'createschool-homeInActive'}[homeColor]">-->
        <!--</div>-->
    </div>
</div>
<div class="row taskList-clearpaddingLR coffers-topPaddingTitle50"
     style="height: 100%;background-color:#f5f5f6;overflow: auto;">
    <span class="col-xs-12 text-center" ng-click="createmySchool()" style="font-size: 120%;color: #31d3f5">没有找到你的学校?添加你的学校,有惊喜哟!</span>
    <!--<span class="col-xs-12 text-center"  style="color: black;font-weight: bold;font-size: 90%;">-->
        <!--默认为注册城市搜索,如需按照地域搜索,点击右上角的房子,搜索信息记得要用空格分开哦-->
        <!--例: 深圳小学  广东  深圳-->
    <!--</span>-->
    <span class="col-xs-10 glyphicon glyphicon-search col-xs-offset-1"
          style="color: #b8b8b8;padding: 10px 0px 10px 10px;">搜索结果</span>

    <!-- 这里是ng-repeat的迭代-->
    <div ng-repeat="list in GetschoolList " class="col-xs-10 col-xs-offset-1"
         style="padding: 10px 0px 10px 0px;border-bottom: 1px solid #cacaca;color: #000000;">
        <span ng-click="GetSchool($index)" class="col-xs-10 col-xs-offset-1">{{list.name}}&nbsp;<small style="color: #505050;">[{{list.province}}-{{list.city}}]</small></span>
    </div>
</div>

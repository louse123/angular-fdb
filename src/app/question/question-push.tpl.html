<div b-window-header title = "问题推送"></div>
<div class="container" style="margin-top: 40px;">
    <div  style="margin-top: 15px;height: 80px">
        <div class="col-xs-2 text-left">
            <img src="img/question_deital/kobe.png" alt="" class="img-circle" width="50px" height="50px"/>
        </div>
        <div class="col-xs-5" style="margin-top: 5px">
            <b>{{userInfo.nickname}}</b>
            <img src="img/question_deital/xq-m-boy-.png"/>
            <img src="img/question_deital/xq-m-level-04.png"/><br>
            <span style="font-size: 12px;color: #7c7b7b">{{userInfo.grade}} {{question.subject}}&nbsp;&nbsp;{{question.createTime | date:'MM-dd'}}</span>
        </div>
        <div class="col-xs-offset-1 col-xs-4 text-right" style="margin-top: 7px">
            <span>
                <img src="img/question_deital/xq-m-gold-.png" style="margin-top: -7px"/>
                <span style="color: #fe8701;font-size: 20px;font-weight: bold">{{question.coin}}</span>
            </span>
        </div>
    </div>
    <div>
        <p><span style="color:#2bd2f4 ">提问: </span></p>
        <div ng-repeat="c in question.content" ng-switch="c.type">
            <div ng-switch-when="text">
                <span>{{c.content}}</span>
            </div>
            <div ng-switch-when="pic">
                <img ng-src="{{downLoadBaseURL}}{{c.file.key}}" width="160" />
            </div>
            <div ng-switch-when="audio" class="audio" ng-click="playAudio(c.file.key)">
                <label></label>
            </div>
            <div ng-switch-when="video">
                <img src="image/chatBox/add1.png" ng-click="playVideo(c.file.key)" width="50" />
            </div>
        </div>
    </div>
    <div class="text-center" style="margin-top: 40px">
        <img src="img/question_deital/push.png" alt=""/>
        <p>
            <b style="color: #59d6f2;">已推送200次</b><br/>
            <b style="color: #8e8d8d;font-size: 12px">学霸们正在帮你解答,请稍等片刻！</b>
        </p>
    </div>
</div>
